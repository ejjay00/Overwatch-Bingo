<!DOCTYPE html>
<html>

<head>
    <title>Overwatch Bingo Card</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/randomNumberScript.js"></script>
    <link rel="stylesheet" href="css/bingoStylesheet.css" type="text/css">
</head>

<body>
<div id="banner">
    <img src="img/Overwatch-Banner.jpg">
</div>

<div id="cardContainer">
    <table id="bingoCard">
        <tbody>
        <tr id="bingoLogo">
            <th id="logoCell">B</th>
            <th id="logoCell">I</th>
            <th id="logoCell">N</th>
            <th id="logoCell">G</th>
            <th id="logoCell">O</th>
        </tr>
        <tr id="row1">
            <td class="cell" id="1">&nbsp;</td>
            <td class="cell" id="2">&nbsp;</td>
            <td class="cell" id="3">&nbsp;</td>
            <td class="cell" id="4">&nbsp;</td>
            <td class="cell" id="5">&nbsp;</td>
        </tr>
        <tr id="row2">
            <td class="cell" id="6">&nbsp;</td>
            <td class="cell" id="7">&nbsp;</td>
            <td class="cell" id="8">&nbsp;</td>
            <td class="cell" id="9">&nbsp;</td>
            <td class="cell" id="10">&nbsp;</td>
        </tr>
        <tr id="row3">
            <td class="cell" id="11">&nbsp;</td>
            <td class="cell" id="12">&nbsp;</td>
            <td id="freeSpace"><img src="img/overwatchFreeSpace.png" alt="FREE" style="height: 80px; width: 80px;"></td>
            <td class="cell" id="13">&nbsp;</td>
            <td class="cell" id="14">&nbsp;</td>
        </tr>
        <tr id="row4">
            <td class="cell" id="15">&nbsp;</td>
            <td class="cell" id="16">&nbsp;</td>
            <td class="cell" id="17">&nbsp;</td>
            <td class="cell" id="18">&nbsp;</td>
            <td class="cell" id="19">&nbsp;</td>
        </tr>
        <tr id="row5">
            <td class="cell" id="20">&nbsp;</td>
            <td class="cell" id="21">&nbsp;</td>
            <td class="cell" id="22">&nbsp;</td>
            <td class="cell" id="23">&nbsp;</td>
            <td class="cell" id="24">&nbsp;</td>
        </tr>
    </tbody>
    </table>
</div>

<div id="rerollButton">
    <canvas id="menu-highlight" width="400" height="78"></canvas>
    <button class="italic highlight" id="cardBtn" onmouseover="highlight(this, event)"
     onclick="window.location.reload()">
      New Card?
    </button>
</div>

<script src="https://cdn.jsdelivr.net/gh/mathusummut/confetti.js/confetti.min.js"></script>
<script type="text/javascript" src="js/particleEffectMouseHover.js"></script>
<script type="text/javascript" src="js/daubersScript.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
</body>

<footer>
    <br/>
    <br/>
    By Eric Jenkins<br/>
    Special thanks to <a href="http://rixford.com/bingo/card/">Bryan</a> and
    <a href="https://bhenry245.github.io/Waifu-Bingo/">Brandon</a> for inspiration.
 </footer>
</html>
