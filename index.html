<!DOCTYPE html>
<html>

<head>
    <title>Overwatch Bingo Card</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/randomNumberScript.js"></script>
    <link rel="stylesheet" href="css/bingoStylesheet.css" type="text/css">
</head>

<body>
<div id="banner">
    <img src="img/Overwatch-Banner.jpg">
</div>

<div id="cardContainer">
    <table id="bingoCard">
        <tbody>
        <tr id="bingoLogo">
            <th id="logoCell">B</th>
            <th id="logoCell">I</th>
            <th id="logoCell">N</th>
            <th id="logoCell">G</th>
            <th id="logoCell">O</th>
        </tr>
        <tr id="row1">
            <td class="cell">&nbsp;</td>
            <td class="cell">&nbsp;</td>
            <td class="cell">&nbsp;</td>
            <td class="cell">&nbsp;</td>
            <td class="cell">&nbsp;</td>
        </tr>
        <tr id="row2">
            <td class="cell">&nbsp;</td>
            <td class="cell">&nbsp;</td>
            <td class="cell">&nbsp;</td>
            <td class="cell">&nbsp;</td>
            <td class="cell">&nbsp;</td>
        </tr>
        <tr id="row3">
            <td class="cell">&nbsp;</td>
            <td class="cell">&nbsp;</td>
            <td id="freeSpace"><img src="img/overwatchFreeSpace.png" alt="FREE" style="height: 80px; width: 80px;"></td>
            <td class="cell">&nbsp;</td>
            <td class="cell">&nbsp;</td>
        </tr>
        <tr id="row4">
            <td class="cell">&nbsp;</td>
            <td class="cell">&nbsp;</td>
            <td class="cell">&nbsp;</td>
            <td class="cell">&nbsp;</td>
            <td class="cell">&nbsp;</td>
        </tr>
        <tr id="row5">
            <td class="cell">&nbsp;</td>
            <td class="cell">&nbsp;</td>
            <td class="cell">&nbsp;</td>
            <td class="cell">&nbsp;</td>
            <td class="cell">&nbsp;</td>
        </tr>
    </tbody>
    </table>
</div>

<div id="rerollButton">
    <canvas id="menu-highlight" width="400" height="200"></canvas>
    <div class="italic highlight" onmouseover="highlight(this, event)">
      New Card?
    </div>
</div>

<script type="text/javascript" src="js/bingoJS.js"></script>
</body>

</html>
